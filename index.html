
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stream Overlay Lux49</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=top>
        <div class=game>
            <h1>Game</h1>
        </div>
        <iframe class=chat src="http://192.168.188.21:8007/chat" title="Chat">
        </iframe>
    </div>
    <div class=bottom>
        <div class=currently-playing>
            <span class=label>currently playing:</span>
            <br>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Osu%21Logo_%282015%29.png" alt="Osu Icon">
        </div>
        <div class=twitch-stats>
            <span class=label>viewers: </span>
            <p>
            <iframe class=viewcount src="http://192.168.188.21:8007/viewcount" title="Viewcount">
            </iframe>
            </p>
            <span class=label>last follower: </span>
            <p style="height: 40px; width: 270px">
            </p>
        </div>
        <div class=osu-add>
            <span class=label>now playing:</span>
            <p><span id=now-playing>[coming soon]</span> </p>
        </div>
        <!--div class=handcam>
        </div-->
    
    </div>

</body>
